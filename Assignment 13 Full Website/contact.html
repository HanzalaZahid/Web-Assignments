<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- CDN -->

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- STYLESHEETS -->
    
    <link rel="stylesheet" href="Common/CSS/common.css">
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="stylesheet" href="Common/CSS/header.css">
    <link rel="stylesheet" href="Common/CSS/footer.css">

    <!-- SCRIPTS -->

    <script src="./Common/JS/header.js" defer></script>

    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="page_content">
        <section class="section_primary_banner section1">
            <div class="section_wrapper">
                <div class="banner">
                    <div class="gradient"></div>
                    <a href="" class="page_title">Contact</a>
                </div>
            </div>
        </section>
        <section class="section_contact section2">
            <div class="section_wrapper">

                <div class="grid_layout_3">
                    <a href="" class="card_">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="contact_option">
                            <span>gcasupport@americangunsmith.com</span>
                        </div>
                    </a>
                    <a href="" class="card_">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="contact_option">
                            <span>1-800-435-4262</span>
                        </div>
                        
                    </a>
                    <a href="" class="card_">
                        <div class="icon">
                            <i class="fa-solid fa-square-poll-vertical"></i>
                        </div>
                        <div class="contact_option">
                            <div class="facebook social">
                                <div class="icon"><i class="fa-brands fa-facebook"></i></div>
                                <div class="text">Visit Us On Facebook</div>
                            </div>
                            <div class="facebook social">
                                <div class="icon"><i class="fa-brands fa-youtube"></i></div>
                                <div class="text">Visit Us On Youtube</div>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </section>
        <section class="section_form section3">
            <div class="section_wrapper">
                <h1 class="section_title">GET IN TOUCH</h1>
                <div class="text">If you hav enay questions or need assistance, please fill out the form below.</div>
                <form action="" class="contact_form">
                    <div class="form_group">
                        <div class="name">Name</div>
                        <input type="text" class="input_name" placeholder="Please enter your name here">
                    </div>
                    <div class="form_group">
                        <div class="name">Subject</div>
                        <input type="text" class="input_subject" placeholder="Please enter your subject here">
                    </div>
                    <div class="form_group">
                        <div class="name">Email:</div>
                        <input type="email" class="input_email" placeholder="Please enter your email here">
                    </div>
                    <div class="form_group">
                        <div class="name">Phone Number</div>
                        <input type="number" class="input_number" placeholder="Please enter your number here">
                    </div>
                    <div class="form_group large_group">
                        <div class="name">Messsage</div>
                        <textarea type="area" class="input_message" placeholder="Please enter your message here"></textarea>
                    </div>
                    <div class="form_group">
                        <button type="submit" class="blue_button">SEND</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
