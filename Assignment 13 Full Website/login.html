<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./Images/logo_new_with_text-7.png" alt="">
        </div>
        <div class="login_container">
            <div class="username_container container">
                <p class="title">Username or Email Address</p>
                <input type="text">
            </div>
            <div class="password_container container">
                <p class="title">Password</p>
                <input type="password">
            </div>
            <div class="footer">
                <div class="rememberme">
                    <input type="checkbox">
                    <p>Remember Me</p>
                </div>
                <div class="login_button">
                    <button class="btnlogin">Log In</button>
                </div>
            </div>
        </div>
        <div class="forgetPassword">
            <a href="">Lost Your Password?</a>
        </div>
    </div>
</body>
</html>
